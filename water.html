<body>
    <div class="container">

        <div class="timer-section">

            <button class="time-btn" onclick="setTimer(15)">15åˆ†é˜</button>

        <div class="controls">
            <button class="control-btn" id="startBtn" onclick="startTimer()" disabled>é–‹å§‹</button>
            <button class="control-btn pause-btn" id="pauseBtn" onclick="pauseTimer()" disabled>æš«åœ</button>
            <button class="control-btn reset-btn" id="resetBtn" onclick="resetTimer()" disabled>é‡è¨­</button>
        </div>
    </div>
    
    <div class="reminder-popup" id="reminderPopup">
        <h3>ğŸ’§ è©²å–æ°´å›‰ï¼</h3>
        <p>è¨˜å¾—è£œå……æ°´åˆ†ï¼Œä¿æŒèº«é«”å¥åº·ï½</p>
        <button class="close-reminder" onclick="closeReminder()">æˆ‘çŸ¥é“äº†</button>
    </div>
    
    <script>
        let timerInterval;
        let totalSeconds = 0;
        let currentSeconds = 0;
        let isRunning = false;
        let isPaused = false;
        
        function setTimer(minutes) {
            totalSeconds = minutes * 60;
            currentSeconds = totalSeconds;
            updateDisplay();
            updateStatus(`å·²è¨­å®š ${minutes} åˆ†é˜æé†’`);
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // å•Ÿç”¨æ§åˆ¶æŒ‰éˆ•
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('resetBtn').disabled = false;
            
            // å¦‚æœæ­£åœ¨é‹è¡Œï¼Œå…ˆåœæ­¢
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }
        
        function startTimer() {
            if (totalSeconds === 0) return;
            
            isRunning = true;
            isPaused = false;
            
            timerInterval = setInterval(() => {
                currentSeconds--;
                updateDisplay();
                
                if (currentSeconds <= 0) {
                    showReminder();
                    resetTimer();
                }
            }, 1000);
            
            updateStatus('è¨ˆæ™‚é€²è¡Œä¸­...');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                updateStatus('å·²æš«åœ');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            currentSeconds = totalSeconds;
            updateDisplay();
            updateStatus(totalSeconds > 0 ? 'å·²é‡è¨­è¨ˆæ™‚å™¨' : 'é¸æ“‡æé†’é–“éš”æ™‚é–“');
            
            document.getElementById('startBtn').disabled = totalSeconds === 0;
            document.getElementById('pauseBtn').disabled = true;
        }
        
        function updateDisplay() {
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            document.getElementById('timeDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            
            // æ›´æ–°ç‹€æ…‹æ¨£å¼
            statusElement.classList.remove('running', 'paused');
            if (isRunning) {
                statusElement.classList.add('running');
            } else if (isPaused) {
                statusElement.classList.add('paused');
            }
        }
        
        function showReminder() {
            const popup = document.getElementById('reminderPopup');
            popup.style.display = 'block';
            
            // æ’­æ”¾æç¤ºéŸ³ï¼ˆå¦‚æœç€è¦½å™¨æ”¯æ´ï¼‰
            try {
                const audio = new Audio('bell.mp3');
                 audio.play().catch(() => {});
            } catch (e) {}
        }
        
        function closeReminder() {
            document.getElementById('reminderPopup').style.display = 'none';
            
            // è‡ªå‹•é‡æ–°é–‹å§‹è¨ˆæ™‚
            if (totalSeconds > 0) {
                currentSeconds = totalSeconds;
                updateDisplay();
                startTimer();
            }
        }
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = function() {
            updateDisplay();
        };
        
        // é˜²æ­¢é é¢æ„å¤–é—œé–‰
        window.addEventListener('beforeunload', function(e) {
            if (isRunning) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
